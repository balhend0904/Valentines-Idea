      body {

        display: flex;
        align-items: center;
        justify-content: center;

      .card {

        text-align: center;

        position: relative;
      }

      h1 {
        color: #ff4d88;

      }

        border: none;

      }

      #yes {
        background-color: #ff4d88;
        color: white;
        margin-right: 20px;
      }

      #no {
        background-color: #b0b0b0;
        color: white;
        position: absolute;
      }

      .hidden {
        display: none;
      }

      .heart {
        position: absolute;
        font-size: 24px;
        animation: float 3s linear forwards;
      }

      @keyframes float {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(-300px);
          opacity: 0;
        }
      }

      img {
        width: 220px;
        margin: 20px 0;
        border-radius: 15px;
      }

      .message {

  </head>
